<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="HBnB Logo">
        <nav>
            <a href="index.html" class="login-button">Back to Home</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>

        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>

        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required placeholder="Share your experience..."></textarea>
                
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
